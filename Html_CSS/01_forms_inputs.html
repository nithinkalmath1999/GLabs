<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms an Inputs</title>

</head>

<body>
    <form action="">
        <div>
            <label for="name">Name</label><br>
            <input type="text" id="name" name="name" placeholder="Enter your name">
        </div>
        <div>
            <label for="email">Email</label><br>
            <input type="email" id="email" name="email" placeholder="Enter an email">
        </div>
        <div>
            <label for="message">Message</label><br>
            <textarea name="message" id="message" cols="20" rows="10"></textarea>
        </div>
        <div>
            <label for="sex">Sex</label><br>
            <select name="sex" id="sex">
                <option value="male" selected>Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div>
            <label for="age">Age</label><br>
            <input type="number" name="age" id="age">
        </div><br>
        <div>
            <label for="birthdate">DOB</label><br>
            <input type="date" name="birthdate" id="birthdate">
        </div><br>
        <div>
            <label for="membership">Membership</label><br>
            <input type="radio" name="membership" id="membership" value="Simple">Simple
            <input type="radio" name="membership" id="membership" value="Standard" checked>Standard
            <input type="radio" name="membership" id="membership" value="Super">Super
        </div>
        <div>
            <label for="hobbies">My hobbies</label><br>
            <input type="checkbox" name="hobbies" id="hobbies" value="Painting">Painting
            <input type="checkbox" name="hobbies" id="hobbies" value="Pubg">Pubg
            <input type="checkbox" name="hobbies" id="hobbies" value="Reading">Reading
        </div>
        <input type="submit" value="Submit">
        <input type="reset" value="Reset">
    </form>
</body>

</html>
