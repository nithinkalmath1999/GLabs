<div class="container">
    <div class="form-wrap">
        <h2>Feedback form</h2>
        <form  #userForm="ngForm" (ngSubmit)="onSubmit()"  >


            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" required #name="ngModel" name="name" [(ngModel)]="userModel.name">
            </div>
            <span *ngIf="name.invalid && name.touched">Please enter your name</span>
        
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" required email #email="ngModel" name="email" [(ngModel)]="userModel.email">
            </div>
            <span *ngIf="email.invalid && email.touched ">Please enter valid input </span>

           
            <div class="form-group">
                <label for="num">Phone</label>
                <input type="tel" required  maxlength="10" #phone="ngModel" name="phone" [(ngModel)]="userModel.phone">
            </div>
            <span *ngIf="phone.invalid && phone.touched">Please enter your valid number</span>
  
            <div class="form-group">
                <label for="age">Age</label>
                <input type="number" required  #age="ngModel" name="age" [(ngModel)]="userModel.age">
            </div>
            <span *ngIf="age.invalid && age.touched">Please enter your age</span>

            <br>
            <div class="form-group1">
                <label for="gender">Gender</label><br>
                <div>
                    <input type="radio" name="gender" value="Male" [(ngModel)]="userModel.gender">
                    <label>Male</label>
                    <input type="radio" name="gender" value="Female" [(ngModel)]="userModel.gender">
                    <label>Female</label>
                </div>
            </div>

            <div  class="form-group">
                <label for="comment">Comments</label>
                <textarea id="comment" name="comment" ></textarea>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="accept" [(ngModel)]="userModel.accept">
                <label>Allow notifications</label>
            </div>
            <!-- <button type="submit" name="submit" [disabled]="!userForm.valid" >Submit</button> -->
              <button type="submit" name="submit" [disabled]="!userForm.valid" (click)="submit()">Submit</button>

        </form>
    </div>
</div>
<router-outlet></router-outlet>
