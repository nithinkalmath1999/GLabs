<div class="container">
    <div class="form-wrap">
        <h2>Enrollment Form</h2>
        <form #userForm="ngForm">
            {{userForm.value | json}}
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" name="name" ngModel>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" name="email" ngModel>
            </div>
            <div class="form-group"> 
                <label for="num">Phone</label>
                <input type="tel" name="number" ngModel>
            </div>
            <br>

            <div class="form-group1">
                <label for="age">Age Range</label>
                <div class="form-group1">
                    <input type="radio" name="age" value="age" ngModel>
                    <label>18-25</label>
                    <input type="radio" name="age" value="age" ngModel>
                    <label>26-35</label>
                    <input type="radio" name="age" value="age" ngModel>
                    <label>36-50</label>
                </div>
            </div>
<br>
            <div class="form-group1">
                <label for="time">Time Preference</label><br>
                <div >
                    <input type="radio" name="timepreference" value="morning" ngModel>
                    <label>Morning (9AM - 12PM)</label>
                </div>
                <div>
                    <input type="radio" name="timepreference" value="evening" ngModel>
                    <label>Evening (5PM - 8PM)</label>
                </div>
            </div>

            <div class="checkbox">
                <input type="checkbox" name="accept" ngModel>
                <label>Accept the terms and conditions</label>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
</div>
<router-outlet></router-outlet>
