<div class="container">
  <mat-card>
    <h2>Student Registration Form</h2>

          <!-- form-field and  mat-input  -->
          
    <div>
      <mat-form-field class="example" appearance="standard">
        <mat-label>First Name</mat-label>
        <input matInput placeholder="Enter your First Name" value="">
      </mat-form-field>
    </div>

    <div>
      <mat-form-field class="example" appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput placeholder="Enter your Last Name"  value="">
      </mat-form-field>
    </div>

    <div class="example-container">
      <mat-form-field class="example" appearance="outline">
        <mat-label>Enter your email</mat-label>
        <input matInput placeholder="abc@example.com" [formControl]="email" required>
        <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
    </div>


                  <!---------Radio button-------->
    <div>
      <mat-radio-group aria-label="Year">
        <mat-radio-button value="1">1st year</mat-radio-button>
        <mat-radio-button value="2">2nd year</mat-radio-button>
        <mat-radio-button value="3">3rd year</mat-radio-button>
        <mat-radio-button value="4">4th year</mat-radio-button>
      </mat-radio-group>
    </div>


                 <!-------Checkbox--------->
    <div >
      <section class="example-section">
        Select Intrests  :
        <mat-checkbox class="example-margin" [(ngModel)]="checked">Java</mat-checkbox>
        <mat-checkbox class="example-margin" [(ngModel)]="indeterminate">Angular</mat-checkbox>
        <mat-checkbox class="example-margin" [(ngModel)]="professional">IOS</mat-checkbox>
      </section>
    </div>



              <!----------DatePicker--------->
    <div>
      <mat-form-field class="example" appearance="fill">
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker">
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    

             <!--------------Selection----------->
    <div>
      <mat-form-field class="example" appearance="outline">
        <mat-label>Section</mat-label>
        <mat-select>
          <mat-option *ngFor="let section of sections" [value]="section.viewValue">
            {{section.viewValue}}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </div>

<!-- <div>
  

</div> -->
   


              <!--------------Button & ToolTip------------->
    <button mat-raised-button matTooltip="Before submitting fill the required inputs" color="accent">Submit</button>

</mat-card>

</div>
